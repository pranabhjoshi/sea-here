<svg width="100" height="40" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Wolf Eel body (long and serpentine) -->
  <path d="M10 20 Q30 15 50 20 Q70 25 90 20" stroke="#4A4A4A" stroke-width="12" fill="none" stroke-linecap="round"/>
  <!-- Body fill -->
  <path d="M10 20 Q30 15 50 20 Q70 25 90 20" stroke="#696969" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Head -->
  <circle cx="90" cy="20" r="8" fill="#5A5A5A" stroke="#404040" stroke-width="1"/>
  <!-- Eye -->
  <circle cx="92" cy="18" r="2" fill="#000"/>
  <circle cx="92.5" cy="17.5" r="0.5" fill="#FFF"/>
  <!-- Mouth -->
  <path d="M95 20 Q98 22 95 24" stroke="#000" stroke-width="1" fill="none"/>
  <!-- Teeth -->
  <line x1="96" y1="21" x2="97" y2="20" stroke="#FFF" stroke-width="0.5"/>
  <line x1="96" y1="23" x2="97" y2="24" stroke="#FFF" stroke-width="0.5"/>
  <!-- Dorsal fin -->
  <path d="M40 15 Q45 10 50 15" stroke="#404040" stroke-width="2" fill="#5A5A5A"/>
  <path d="M60 18 Q65 13 70 18" stroke="#404040" stroke-width="2" fill="#5A5A5A"/>
  <!-- Spots/markings -->
  <circle cx="25" cy="18" r="1" fill="#404040"/>
  <circle cx="45" cy="22" r="1.5" fill="#404040"/>
  <circle cx="65" cy="19" r="1" fill="#404040"/>
</svg>
